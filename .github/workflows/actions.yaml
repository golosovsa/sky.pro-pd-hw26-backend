name: build and deploy workflow
on:
  - push
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: clone code
        uses: actions/checkout@v2
      - name: docker build
        run: docker build -t ${{ secrets.DOCKER_USER }}/skypro-pd-hw26:$GITHUB_REF_NAME-$GITHUB_RUN_ID .
      - name: docker login
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -U ${{ secrets.DOCKER_USER }} --password-stdin
      - name: docker push
        run: docker push ${{ secrets.DOCKER_USER }}/skypro-pd-hw26:$GITHUB_REF_NAME-$GITHUB_RUN_ID

# DOCKER_USER
# DOCKER_TOKEN